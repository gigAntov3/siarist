networks:
  dev:

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot
            --email your@email.com --agree-tos --no-eff-email
            -d yourdomain.com"
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev


  frontend:
    build:
      context: ./frontend
    networks:
      - dev