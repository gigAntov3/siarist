<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Grid Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0f0d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      width: 375px;
      height: 246px;
      border-radius: 20px;
      background: radial-gradient(ellipse at 30% 50%, #13312c 0%, #0a0f0d 100%);
      position: relative;
      overflow: hidden;
      filter: blur(0.3px);
    }

    .background::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background-image: repeating-linear-gradient(
          60deg,
          rgba(255, 255, 255, 0.02) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.02) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px,
          transparent 20px
        );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
</body>
</html>
